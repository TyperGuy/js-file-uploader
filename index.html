<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <link rel="stylesheet" href="index.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header>File Uploader Javascript</header>
    <form action="#">
      <input type="file" class="file-input" name="file" hidden>
      <i class="fas fa-cloud-upload-alt "></i>
      <p>Browse File to Upload</p>
    </form>
    <section class="card progress-area">
      <li class="row">
        <div class="bg">
          <i class="fas fa-file-alt"></i>
        </div>
        <div class="content">
          <div class="details">
            <span class="name">image_file.jgp --> Uploading</span>
            <span class="percent">50%</span>
          </div>
          <div class="progress-bar">
          <div class="progress"></div>
           </div>
        </div>
      </li>
    </section>
    <section class="card uploaded-area">
      <li class="row">
        <div class="content">
          <div class="bg">
            <i class="fas fa-file-alt"></i>
          </div>
          <div class="details">
            <span class="name">image_file.jgp --> Uploaded</span>
            <span class="size">100 MB</span>
          </div>
        </div>
        <i class="fas fa-check"></i>
      </li>
      <li class="row">
        <div class="content">
          <div class="bg">
            <i class="fas fa-file-alt"></i>
          </div>
          <div class="details">
            <span class="name">image_file.jgp --> Uploaded</span>
            <span class="size">100 MB</span>
          </div>
        </div>
        <i class="fas fa-check"></i>
      </li>
      <li class="row">
        <div class="content">
          <div class="bg">
            <i class="fas fa-file-alt"></i>
          </div>
          <div class="details">
            <span class="name">image_file.jgp --> Uploaded</span>
            <span class="size">100 MB</span>
          </div>
        </div>
        <i class="fas fa-check"></i>
      </li>
      <li class="row">
        <div class="content">
          <div class="bg">
          <i class="fas fa-file-alt"></i>
          </div>
          <div class="details">
            <span class="name">image_file.jgp --> Uploaded</span>
            <span class="size">100 MB</span>
          </div>
        </div>
        <i class="fas fa-check"></i>
      </li>
      
    </section>
  </div>
  <script src="controller.js" ></script>

</body>
</html>
